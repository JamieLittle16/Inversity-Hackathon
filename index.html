<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .streak-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        .streak-icon {
            font-size: 1.2rem;
        }

        .streak-count {
            font-weight: bold;
        }

        .title {
            font-size: 1.5rem;
        }

        .profile-button {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s;
            word-wrap: break-word;
            width: fit-content;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: #e3f2fd;
            margin-right: auto;
        }

        .user-message {
            background: #2c3e50;
            color: white;
            margin-left: auto;
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        #user-input {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: 2px solid #2c3e50;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        #send-button {
            padding: 1rem 2rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        #send-button:hover {
            background: #34495e;
        }

        .typing-indicator {
            padding: 0.5rem;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #2c3e50;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .input-container {
                flex-direction: column;
            }

            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="streak-container">
            <span class="streak-icon">üî•</span>
            <span class="streak-count">3</span>
        </div>
        <div class="title">Mathamagical Mike</div>
        <div class="profile-button">üë§</div>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hi! I'm Mathamagical Mike! üßô‚Äç‚ôÇÔ∏è I'm here to help you with math.
            </div>
            <div class="message bot-message">
                You can:
                ‚Ä¢ Ask me math questions
                ‚Ä¢ Request practice problems
                ‚Ä¢ Get step-by-step solutions
            </div>
            <div class="message bot-message">
                What would you like to learn today?
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your math question here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Sample responses for the demo
        const responses = {
            "generate": {
                type: "question",
                content: "Here's a problem for you:\n\nSolve the quadratic equation: x¬≤ + 5x + 6 = 0"
            },
            "help": {
                type: "info",
                content: "I can help you with:\n‚Ä¢ Algebra\n‚Ä¢ Geometry\n‚Ä¢ Calculus\n‚Ä¢ Statistics\nJust ask your question!"
            },
            "solution": {
                type: "solution",
                content: "Let's solve this step by step:\n\n1) For x¬≤ + 5x + 6 = 0\n2) Use factoring: (x + 2)(x + 3) = 0\n3) Therefore, x = -2 or x = -3"
            }
        };

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 1500);
        }

        function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                showTypingIndicator();
                
                setTimeout(() => {
                    let response;
                    if (message.toLowerCase().includes('generate') || message.toLowerCase().includes('question')) {
                        response = responses.generate.content;
                    } else if (message.toLowerCase().includes('help')) {
                        response = responses.help.content;
                    } else if (message.toLowerCase().includes('solution') || message.toLowerCase().includes('solve')) {
                        response = responses.solution.content;
                    } else {
                        response = "I understand your question about " + message + ". Let me help you with that...";
                    }
                    addMessage(response);
                }, 1500);
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
